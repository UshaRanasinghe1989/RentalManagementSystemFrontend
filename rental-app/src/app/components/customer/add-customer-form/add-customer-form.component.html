<form class="col-6 mt-5 ms-5">    
    <div class="mb-3">
        <label for="text-customer-name" class="form-label">Customer Name</label>
        <input [(ngModel)]="customer.customerName" type="text" class="form-control" id="text-customer-name" name="text-customer-name">
    </div>    
    <div class="mb-3">
        <label for="text-city" class="form-label">Customer City</label>
        <input [(ngModel)]="customer.city" type="text" class="form-control" id="text-city" name="text-city">
    </div>
    <div class="mb-3">
        <label for="text-contact-no" class="form-label">Contact No</label>
        <input [(ngModel)]="customer.contactNo" type="text" class="form-control" id="text-contact-no" name="text-contact-no">
    </div>
    
    <button (click)="addCustomer(customer)" type="submit" class="btn btn-primary col-12" id="add-customer">Add Customer</button>
</form>
